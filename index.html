<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/logo.svg" type="image/svg">
    <title>Council PCSHSST</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container-sm mt-4" style="text-align: center;">
            <div class="card">
                <div class="card-body">
                    <img src="img/logo.svg" alt="" width="150">
                    <h2>Council PCSHSST</h2>
                    <h4>กรุณาเลือกเมนูที่ต้องการ</h4><hr>
                    <div class="col mx-4">
                        <div id="button-g"></div>
                    </div>
                    <hr>
                    <p style="font-size: 0.8rem;">คณะกรรมการสภานักเรียน โรงเรียนวิทยาศาสตร์จุฬาภรณราชวิทยาลัย สตูล</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch("btn_list.json")
        .then( (res) => {
            if(res.status === 200){
                return res.json();
            }else{
                alert("ไม่สามารถดาวน์โหลดเมนูได้ ณ ขณะนี้โปรดลองอีกครั้งภายหลัง")
            }
        } )
        .then((data) => {
            for(x in data){
                console.log(data)
                const title = data[x].buttons_title
                const links = data[x].link
                const box = document.createElement('div')
                box.innerHTML = `
                <div class='row'>
                <a href='${links}' class='btn btn-lg btn-success my-2'>${title}</a>
                </div>
                `
                document.getElementById("button-g").appendChild(box)
            }
        })
    </script>
</body>
</html>
