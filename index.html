<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Kanit:wght@600&display=swap');
        body{
            font-family: 'Bai Jamjuree', sans-serif;
        }
        .header{
            font-family: 'Kanit', sans-serif;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #191919;
                color: white;
            }
            p{
                color: white;
            }
            h1{
                color: white;
            }

            h2{
                color: white;
            }
            .faq-hr{
                color: white;
            }
            .card{
                background-color: #17202A;
                
            }
            .btn-success{
                background-color: #346751;
            }
        }
    </style>
    <link rel="icon" href="img/logo.svg" type="image/svg">
    <title>Council PCSHSST</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container-sm mt-4" style="text-align: center;">
            <div class="card">
                <div class="card-body">
                    <img src="img/logo.svg" alt="" width="150">
                    <h2 class="header">Council PCSHSST</h2>
                    <h4>กรุณาเลือกเมนูที่ต้องการ</h4><hr>
                    <div class="col mx-4">
                        <div id="button-g">กำลังดึงข้อมูล โปรดรอสักครู่... (หากนานกว่า 30 วินาทีโปรดลองอีกครั้งภายหลัง)</div>
                        <noscript><strong>หากเห็นข้อความนี้กรุณาเปิดใช้งาน JavaScript ขออภัยในความไม่สะดวก</strong></noscript>
                    </div>
                    <hr>
                    <a href="https://facebook.com/PCCST.sc" class="mr-4"><img src="img/social_icon/fb.png" alt="FB" height="26"></a>
                    <a href="https://www.instagram.com/councilpcshsst/" class="mr-4"><img src="img/social_icon/ig.png" alt="IG" height="26"></a>
                    <a href="https://www.youtube.com/@councilpcshsst" class="mr-4"><img src="img/social_icon/yt.png" alt="YT" height="26"></a>
                    <p class="my-2" style="font-size: 0.8rem;">คณะกรรมการนักเรียน โรงเรียนวิทยาศาสตร์จุฬาภรณราชวิทยาลัย สตูล</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch("https://councilapi.ngixx.in.th/menu_sapha")
        .then( (res) => {
            if(res.status !== 200){
                return res.status
            }
            return res.json();
        } )
        .then((data) => {
            document.getElementById("button-g").innerHTML = ''
            if(typeof data == "number"){
                document.getElementById("button-g").innerHTML = `เกิดข้อผิดพลาดรหัสที่ : <strong>${data}</strong> <br>โปรดติดต่อคณะกรรมการนักเรียน` 
            }
            for(x in data){
                const title = data[x].buttons_title
                const links = data[x].link
                const box = document.createElement('div')
                box.innerHTML = `
                <div class='row'>
                <a href='${links}' class='btn btn-lg btn-success my-2'>${title}</a>
                </div>
                `
                document.getElementById("button-g").appendChild(box)
            }
        }).catch(function(res){
            console.log(res)
            document.getElementById("button-g").innerHTML = `เกิดข้อผิดพลาดรหัสที่ : <strong>ไม่ทราบสาเหตุ</strong> <br>โปรดติดต่อคณะกรรมการนักเรียน` 
        })
    </script>
</body>
</html>
